<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo Formulario 3</title>
  </head>

  <body>
    <h1>Ejercicios de HTML. Formulario 3</h1>
    <br>
    <form action="registro.php" method="get">
      <table>
        <caption><strong>Registo de Edad.</strong></caption>
        <tr>
          <td><label for="nombre">Usuario</label></td>
          <td><input type="text" name="Usuario" max="50" maxlength="10"></td>
        </tr>
        <tr>
          <td><label for="apellidos">Apellidos</label></td>
          <td><input type="text" name="Apellidos" max="50" maxlength="10"></td>
        </tr>
        <tr>
          <td><label for="edad">Edad</label></td>
          <td><input type="number" name="Edad" min="0" max="100"></td>
        </tr>
      </table>

    </form>
  </body>
</html>
