<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <title>Ejemplo de Formulario 3</title>
  </head>
  <body>
    <h1>Ejercio de HTML. Formulario 4</h1>
    <form action="registro.php" method="get">
      <table>
        <caption><strong>Registro de peso</strong></caption>
        <tr>
          <td><label for="Nombre">Nombre</label></td>
          <td><input type="text" name="Nombre" max="50" maxlength="50"></td>
        </tr>
        <tr>
          <td><label for="Apellidos">Apellidos</label></td>
          <td><input type="text" name="Apellidos" max="50" maxlength="50"></td>
        </tr>
        <tr>
          <td><label for="Peso">Peso</label></td>
          <td><input type="range" name="Peso" min="0" max="120"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
