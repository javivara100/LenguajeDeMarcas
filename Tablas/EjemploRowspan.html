<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo Rowspan</title>
  </head>

  <body>
    <table border="2">
      <tr>
        <th> Month </th>
        <th> Savings </th>
        <th> Savings for holiday! </th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
        <td rowspan="2">$50</td>
      </tr>
      <tr>
        <td>Febuary</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
