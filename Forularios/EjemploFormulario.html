<DOCTYPE! html>
<html lang="es">
  <head>
    <title>Ejemplo de Formulario.</title>
  </head>
  <body>
    <h1>Ejercicios de HTML. Formulario 1.</h1>
    <br>
    <form action="registro.php" method="get">
      <table>
        <caption><strong>Formulario de Registro</strong></caption>
        <tr>
          <td><label="nombre">Usuario</label></td>
          <td><input type="text" name="usuario" max="50" maxlength="50"></td>
        </tr>
        <tr>
          <td><label="apellidos">Apellidos</label></td>
          <td><input type="text" name="apellidos" max="50" maxlength="50"></td>
        </tr>
        <tr>
          <td><label="password">Password</label></td>
          <td><input type="password" name="password" max="50" maxlength="50"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
